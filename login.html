<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobo Guar√° - Acesso</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #E3F2FD;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh;
        }
        .painel-login {
            background: white; padding: 30px;
            border-radius: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center; border: 5px solid #64B5F6;
        }
        img { width: 100px; margin-bottom: 10px; }
        h2 { color: #1565C0; }
        input {
            font-size: 1.5rem; padding: 10px; width: 80%;
            border-radius: 15px; border: 2px solid #ccc;
            text-align: center; margin-bottom: 20px;
        }
        button {
            padding: 15px 40px; font-size: 1.2rem;
            background: #4CAF50; color: white; border: none;
            border-radius: 15px; cursor: pointer; font-weight: bold;
        }
        #mensagem-erro { color: red; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="painel-login">
        <img src="lobo.png" alt="Lobo Guar√°">
        <h2>Miss√£o S√≠labas</h2>
        <p>Digite a senha secreta:</p>
        <input type="password" id="campo-senha" placeholder="Senha">
        <br>
        <button onclick="verificar()">ENTRAR</button>
        <p id="mensagem-erro">Senha incorreta! Tente de novo. üê∫</p>
    </div>

    <script>
        function verificar() {
            const senhaDefinida = "Crist√£$2026"; // MUDAR A SENHA AQUI
            const entrada = document.getElementById('campo-senha').value;
            const erro = document.getElementById('mensagem-erro');

            if (entrada === senhaDefinida) {
                // Se a senha estiver certa, vai para o menu
                window.location.href = "index.html";
            } else {
                erro.style.display = "block";
            }
        }
        
        // Permite dar 'Enter' no teclado para entrar
        document.getElementById('campo-senha').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') verificar();
        });
    </script>
</body>
</html>
