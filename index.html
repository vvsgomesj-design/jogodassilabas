<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobo Guar√° - Menu de Miss√µes</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #E3F2FD;
            display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start;
            min-height: 100vh; overflow-x: hidden;
            cursor: none; padding-bottom: 50px;
        }
        #cursor-lobo {
            position: fixed; width: 60px; height: auto;
            pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
        }
        .rastro-peca {
            position: fixed; width: 45px; height: 45px;
            pointer-events: none; background-image: url('peca.png');
            background-size: contain; background-repeat: no-repeat;
            z-index: 9998; animation: sumir 1.2s forwards;
        }
        @keyframes sumir { 0%{opacity:1; transform:rotate(0deg);} 100%{opacity:0; transform:rotate(360deg) scale(0);} }
        header { text-align: center; margin: 30px 0; }
        h1 { color: #1565C0; font-size: 3rem; text-shadow: 2px 2px white; margin: 0; }
        p { font-size: 1.5rem; color: #546E7A; }
        .grid-familias {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; width: 90%; max-width: 1200px;
        }
        .cartao-familia {
            background: white; border-radius: 20px; padding: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1); border-bottom: 5px solid #64B5F6;
        }
        .titulo-familia { font-size: 1.8rem; color: #1976D2; margin-bottom: 15px; border-bottom: 2px dashed #BBDEFB; padding-bottom: 5px; }
        .botoes-silabas { display: flex; flex-wrap: wrap; gap: 10px; }
        .btn-silaba {
            text-decoration: none; background: #FFEB3B; color: #333;
            font-weight: bold; font-size: 1.5rem; padding: 10px 20px;
            border-radius: 12px; border-bottom: 4px solid #FBC02D;
            transition: 0.2s;
        }
        .btn-silaba:hover { transform: translateY(-5px); background: #FFF176; }
    </style>
</head>
<body>

    <img src="lobo.png" id="cursor-lobo">

    <header>
        <h1>Lobo Guar√°</h1>
        <p>Escolha uma miss√£o e vamos aprender!</p>
    </header>

    <div class="grid-familias" id="grid-familias"></div>

    <audio id="somEscrita" src="escrevendo.mp3" preload="auto"></audio>

    <script>
        const somEscrita = document.getElementById('somEscrita');
        const grid = document.getElementById('grid-familias');

        const familias = [
            {letra: 'B', emoji: 'üê≥'}, {letra: 'C', emoji: 'üè†'},
            {letra: 'D', emoji: 'üé≤'}, {letra: 'F', emoji: 'üçì'},
            {letra: 'G', emoji: 'üê±'}, {letra: 'H', emoji: 'üöÅ'},
            {letra: 'J', emoji: 'üêä'}, {letra: 'L', emoji: 'ü¶Å'},
            {letra: 'M', emoji: 'üêµ'}, {letra: 'N', emoji: '‚òÅÔ∏è'},
            {letra: 'P', emoji: 'üçø'}, {letra: 'Q', emoji: 'üßÄ', especial: ['QUA', 'QUE', 'QUI', 'QUO']},
            {letra: 'R', emoji: 'üê≠'}, {letra: 'S', emoji: 'üê∏'},
            {letra: 'T', emoji: 'üêØ'}, {letra: 'V', emoji: 'üêÑ'},
            {letra: 'X', emoji: 'üé∑'}, {letra: 'Z', emoji: 'ü¶ì'}
        ];

        familias.forEach(f => {
            const card = document.createElement('div');
            card.className = 'cartao-familia';
            let botoesHtml = '';
            const silabas = f.especial ? f.especial : ['A', 'E', 'I', 'O', 'U'].map(v => f.letra + v);
            
            silabas.forEach(silaba => {
                // Ao clicar, toca o som antes de mudar de p√°gina
                botoesHtml += `<a href="fase.html?s=${silaba}" class="btn-silaba" onclick="tocarSom(event, this)">${silaba}</a>`;
            });

            card.innerHTML = `<div class="titulo-familia">Letra ${f.letra} ${f.emoji}</div><div class="botoes-silabas">${botoesHtml}</div>`;
            grid.appendChild(card);
        });

        function tocarSom(event, element) {
            event.preventDefault(); // Para o link por um segundo
            const url = element.href;
            somEscrita.currentTime = 0;
            somEscrita.play();
            
            // Espera o som come√ßar e muda de p√°gina r√°pido
            setTimeout(() => {
                window.location.href = url;
            }, 150);
        }

        const lobo = document.getElementById('cursor-lobo');
        document.addEventListener('mousemove', (e) => {
            lobo.style.left = e.clientX + 'px';
            lobo.style.top = e.clientY + 'px';
            
            const peca = document.createElement('div');
            peca.className = 'rastro-peca';
            peca.style.left = (e.clientX - 25) + 'px';
            peca.style.top = (e.clientY - 25) + 'px';
            document.body.appendChild(peca);
            setTimeout(() => peca.remove(), 1000);
        });
    </script>
</body>
</html>
